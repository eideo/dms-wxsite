<ion-view view-title="我的账户">
  <ion-content>
    <ion-list>
      <div class="item item-avatar about-meq">
        <img ng-src="{{account.headLink}}" style="top: 40px;left: 45px;" />
        <span ng-bind="account.nickname"></span>
        <span class=" wl ft12 mt10" >{{account.username}}</span>
      </div>
      <div class="about-column">
        <ul class="row wl">
          <li class="col-20">
            <img src="../img/account_money.png" />
            <span>待付款</span></li>
          <li class="col-20">
            <span class="about_t">3</span>
            <img src="../img/account_indent.png" />
            <span>待收货</span></li>
          <li class="col-20">
            <img src="../img/account_cowry.png" />
            <span>全部订单</span></li>
          <li class="col-20">
            <img src="../img/account_appraise.png" />
            <span>评价晒单</span></li>
          <li class="col-20">
            <img src="../img/account_service.png" />
            <span>售后服务</span></li>
        </ul>
      </div>
      <div class="about-lid wl mt10">
        <ul class="row wl">
          <li class="col-33" ui-sref="address">
            <img src="../img/address.png" /><br>
            收货地址</li>
          <li class="col-33" ui-sref="payment">
            <img src="../img/pay.png" /><br>
            支付设置</li>
          <li class="col-33" ui-sref="relation_account">
            <img src="../img/user.png" /><br>
            关联账号</li>
        </ul>
        <ul class="row wl">
          <li class="col-33">
            <img src="../img/address.png" /><br>
            收货地址</li>
          <li class="col-33">
            <img src="../img/pay.png" /><br>
            支付设置</li>
          <li class="col-33">
            <img src="../img/user.png" /><br>
            关联账号</li>
        </ul>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
