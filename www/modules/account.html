<ion-view view-title="我的账户">
  <ion-content>
    <ion-list>
      <div class="item item-avatar about-meq">
        <img ng-src="{{account.headLink}}" style="top:35px;left: 45px;" />
        <span ng-bind="account.nickname"></span>
        <span class=" wl ft12 mt10" >{{account.username}}</span>
      </div>
      <div class="about-column">
        <ul class="row wl">
          <li class="col-20" ui-sref="order({type:'1'})">
            <img src="../img/account_money.png" />
            <span>待付款</span>
          </li>
          <li class="col-20" ui-sref="order({type:'2'})">
            <span class="about_t">3</span>
            <img src="../img/account_indent.png" />
            <span>待收货</span>
          </li>
          <li class="col-20" ui-sref="order({type:'0'})">
            <img src="../img/account_cowry.png" />
            <span>全部订单</span>
          </li>
          <li class="col-20">
            <img src="../img/account_appraise.png" />
            <span>评价晒单</span>
          </li>
          <li class="col-20">
            <img src="../img/account_service.png" />
            <span>售后服务</span>
          </li>
        </ul>
      </div>

      <div class="about-lid wl mt10">
        <ul class="row wl border-bottom border-top">
          <li class="col-33 border-right" ui-sref="card">
            <span class="icon_img-user"></span>
            会员卡</li>
          <li class="col-33 border-right" ui-sref="payment">
            <span class="icon_img-pay"></span>
            支付设置</li>
          <li class="col-33" ui-sref="address" style="border-right:0">
            <span class="icon_img-address"></span>
            收货地址</li>
        </ul>
        <ul class="row wl border-bottom">
          <li class="col-33 border-right">
            <span class="icon_img-browse"></span>
            收藏</li>
          <li class="col-33 border-right">
            <span class="icon_img-collect"></span>
            为你推荐</li>
          <li class="col-33" ui-sref="address" style="border-right:0">
            <span class="icon_img-recommend"></span>
            历史浏览</li>
        </ul>
        <!--<ul class="row wl">-->
          <!--<li class="col-33">-->
            <!--<img src="../img/address.png" /><br>-->
            <!--推荐有奖</li>-->
          <!--<li class="col-33">-->
            <!--<img src="../img/pay.png" /><br>-->
            <!--消息中心</li>-->
          <!--<li class="col-33">-->
            <!--<img src="../img/user.png" /><br>-->
            <!--安全中心</li>-->
        <!--</ul>-->
      </div>
      <div class="wl mt10">
        <div class="stamp stamp04">
          <div class="par"><p>我的优惠券</p></div>
          <div class="copy">5 张</div>
        </div>
      </div>
      <!--<div class="wl text-right pr12">-->
        <!--客服电话：201-3999000-->
      <!--</div>-->
    </ion-list>
  </ion-content>
</ion-view>
