<ion-view view-title="我的账户">
  <ion-content class="bg-ff">
    <ion-list>
      <div class="item item-avatar about-meq">
        <img ng-src="{{account.headLink}}" style="top:35px;left: 45px;" />
        <span ng-bind="account.nickname"></span>
        <span class=" wl ft12 mt10" >{{account.username}}</span>
      </div>
      <div class="about-column">
        <ul class="row wl">
          <li class="col-20" ui-sref="order({type:'1'})">
            <img src="../img/account_money.png" />
            <span>待付款</span>
          </li>
          <li class="col-20" ui-sref="order({type:'2'})">
            <span class="about_t">3</span>
            <img src="../img/account_indent.png" />
            <span>待收货</span>
          </li>
          <li class="col-20" ui-sref="order({type:'0'})">
            <img src="../img/account_cowry.png" />
            <span>全部订单</span>
          </li>
          <li class="col-20">
            <img src="../img/account_appraise.png" />
            <span>评价晒单</span>
          </li>
          <li class="col-20">
            <img src="../img/account_service.png" />
            <span>售后服务</span>
          </li>
        </ul>
      </div>

      <div class="about-lid wl mt10">
        <ul class="row wl">
          <li class="col-33" ui-sref="card">
            <i class="icon ion-card icon-md"></i><br>
            会员卡</li>
          <li class="col-33" ui-sref="payment">
            <i class="icon ion-social-usd-outline icon-md"></i><br>
            支付设置</li>
          <li class="col-33" ui-sref="address">
            <i class="icon ion-location icon-md"></i><br>
            收货地址</li>
        </ul>
        <ul class="row wl">
          <li class="col-33">
            <i class="icon ion-ios-folder-outline icon-md"></i><br>
            收藏</li>
          <li class="col-33">
            <i class="icon ion-ios-star-outline icon-md"></i><br>
            为你推荐</li>
          <li class="col-33">
            <i class="icon ion-ios-paw-outline icon-md"></i><br>
            历史浏览</li>
        </ul>
      </div>
      <div class="wl mt10">
        <div class="stamp stamp04">
          <div class="par"><p>我的优惠券</p></div>
          <div class="copy">5 张</div>
        </div>
      </div>
    </ion-list>
  </ion-content>
  <div class="bottom-save wl bg-ff">
        <span class="wl text-right pr12">
          客服电话：4008-670-558（时间：10：00至7：00）
        </span>
  </div>
</ion-view>
