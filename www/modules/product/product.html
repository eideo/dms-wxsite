<ion-view view-title="商品列表">
  <ion-content>

      <div class="row" scroll-width>
        <ion-scroll zooming="true" direction="x" scrollbar-x="false" >
        <ul class="slide-tab" ng-style="{'width':categorys.length*60 + 'px'}">
          <li ng-class="slideIndex == $index ? 'current':''" style="width: 120px;"
              ng-repeat="item in categorys">
            <a ng-click="firstClick($index,item,$event)" ng-bind="item.name"></a>
          </li>
        </ul> <!-- / tabs -->
        </ion-scroll>
      </div>

    <div class="row">
      <div class="col-20">
        <ion-scroll direction="y" scrollbar-y="false" style="height: 530px;">
          <ul  style="height: 530px;">
            <li ng-class="slideSecondIndex == item.id-1 ? 'current row-baseline':'row-baseline'"
                ng-repeat="item in categorys[slideIndex].nodes" style="line-height: 38px;">
              <a ng-click="secondClick($index,item)" ng-bind="item.name" style="border: 2px solid blue"> </a>
            </li>
          </ul>
        </ion-scroll>
      </div>
      <div class="col-80">
        <ul>
          <li
              ng-repeat="item in products" style="line-height: 38px;">
            <a  ui-sref="goods({id:'ffff'})" style="border: 2px solid red" ng-bind="item.itemName"></a>
          </li>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
