<ion-view view-title="商品列表">
  <ion-content>

      <div class="row border-top border-bottom" scroll-width>
        <ion-scroll zooming="true" direction="x" scrollbar-x="false" style="margin-top:0">
        <ul class="slide-tab" ng-style="{'width':categorys.length*86 + 'px'}">
          <li ng-repeat="item in categorys">
            <a ng-click="firstClick($index,item,$event)" ng-bind="item.name" ng-class="{'select':categorys.$index}"></a>
          </li>
        </ul> <!-- / tabs -->
        </ion-scroll>
      </div>

    <div class="row">
      <div class="col-20 son_class">
        <ion-scroll direction="y" scrollbar-y="false">
          <ul class="style">
            <li ng-class="slideSecondIndex == item.id-1 ? 'current row-baseline':'row-baseline'"
                ng-repeat="item in categorys[slideIndex].nodes">
              <a ng-click="secondClick($index,item)" ng-bind="item.name"> </a>
            </li>
          </ul>
        </ion-scroll>
      </div>
      <div class="col-80">
        <div class="son_class wl">
          <ul class="banner-publicity wl" ng-repeat="item in products">
            <li class="">
              <a  ui-sref="goods({id:'ffff'})" class="row wl color_black">
                <span class="col-33"><img src="../../img/shucai.jpg" class="img fl" /></span>
                <span class="col-67">
                  <span class="product-name ft14" ng-bind="item.itemName"></span>
                  <span class="wl mt10" ng-bind="item.brandSlogan"></span>
                  <span class="wl mt10 color_red">￥<strong ng-bind="item.sellPrice"></strong>/<span ng-bind="item.pricingManner"></span></span>
                </span>
              </a>
              <button type="button" class="shopping-button fr"><span class="ion-ios-cart shopping-cart"></span></button>
            </li>
          </ul>
        </div>
        <div class="wl">
          <ul class="product-list">
            <li class="fl banner-publicity" ng-repeat="item in products">
              <a  ui-sref="goods({id:'ffff'})" class="color_black">
                <img src="../../img/shucai.jpg" class="img fl" />
                <div class="pd10 wl">
                  <b class="one_omit wl" ng-bind="item.itemName"></b>
                  <span class="wl mt10 one_omit" ng-bind="item.brandSlogan"></span>
                  <span class="wl mt10 color_red">￥<strong ng-bind="item.sellPrice"></strong>/<span ng-bind="item.pricingManner"></span></span>
                </div>
              </a>
              <button type="button" class="shopping-button fr"><span class="ion-ios-cart shopping-cart"></span></button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
