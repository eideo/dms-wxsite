<ion-header-bar>
  <button class="button button-icon icon ion-ios-arrow-left" ui-sref="tab.account"></button>
  <div class="title">收货地址</div>
  <button class="button button-icon icon ion-ios-plus-outline" ui-sref="address_detail"></button>
</ion-header-bar>
<ion-view>
  <ion-content>
    <div class="address_card">
      <div class="wl" ng-repeat="item in address">
        <div class="item item-divider"></div>
        <a ui-sref="address_detail({id:item.id})">
          <div class="add_card" ng-click="choseAddress($index)">
            <div class="item" style="border-bottom:0;padding:9px 16px">
              <span ng-bind="item.name"></span>&nbsp;&nbsp;
              <span ng-if="item.isDefalut == 1" class="label label-primary ft12 color_grey">默认地址</span>&nbsp;&nbsp;
              <span ng-bind="item.mobile" class="fr"></span>
              <div class="wl">
                <span class="ion-ios-location-outline"></span>
                <span class="item-text-wrap small ft12 mt5" ng-bind="item.fullAddress"></span>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
