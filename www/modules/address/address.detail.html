<ion-header-bar>
  <button class="button button-icon icon ion-ios-arrow-left" ui-sref="address"></button>
  <div class="title" ng-bind="pageSettingInfo.title"></div>
  <button class="button button-icon icon ion-ios-trash-outline" ng-if="pageSettingInfo.action == 'UPDATE'" ng-click="delete(address)"></button>
</ion-header-bar>

    </label>

      <span class="input-label ft14">手机号码</span>
      <input name="phone" class="ft14" ng-model="address.mobile" required="true" data-msg-require="手机号码必填" type="text" placeholder="11位手机号码">
