<ion-header-bar>
  <button class="button button-icon icon ion-ios-arrow-left" ui-sref="tab.account"></button>
  <h1 class="title">账户信息</h1>
</ion-header-bar>
<ion-content>
  <ion-list>
    <ion-item class="item-input">
      <span class="input-label">手机号码</span>
      <input type="text" ng-model="account.phoneNumber">
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer-bar>
  <button type="button" btn-loading="saveLoading" btn-loading-text="请稍等" ng-disabled="!account.phoneNumber" class="button button-full button-assertive" ng-click="save()">保存</button>
</ion-footer-bar>
