<ion-header-bar align-title="center" class="bar-positive">
  <h1 class="title">益谷上禾</h1>

  <div class="buttons">
    <button class="button button-icon icon ion-location" ng-click="getLocation()"
            ng-bind="currentCity.cityName"></button>
  </div>
</ion-header-bar>
<ion-content style="padding-bottom: 50px">
  <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true" slide-interval=2000
                 show-pager="true" pager-click="pageClick(index)" active-slide="model.activeIndex"
                 delegate-handle="delegateHandler">
    <ion-slide>
      <div class="box blue">
        <a ui-sref="tab.product({type:'7'})">
          <img src="../img/banner-01.png" width="100%"/>
        </a>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="box yellow">
        <a ui-sref="tab.product({type:'7'})">
          <img src="../img/banner-02.png" width="100%"/>
        </a>
      </div>
    </ion-slide>
  </ion-slide-box>
  <!--运单查询-->
  <div class="floatl" style="padding:0">
    <div class="search_core">
      <input type="text" name="conNo" id="conNo" ng-model="conNo" class="search_input" placeholder="搜索优选商品"/>

      <div class="searchicon"><span class="ion-ios-search-strong" style="font-size: 24px"></span></div>
    </div>
  </div>
  <div class="navbar_bg">
    <div class="row hp_line floatl" style="margin-top:10px">
      <div class="col-20 homecol">
        <a ui-sref="tab.product({type:'1'})">
          <div class="hp_icon icon_xyvip"></div>
          <p class="list_txt">优选会员</p>
        </a>
      </div>

        </a>
      </div>
      <div class="col-20 homecol">
        <a ui-sref="tab.product({type:'0'})">

          <p class="list_txt">一小时达</p>
        </a>
      </div>
      <div class="col-20 homecol">
        <a ui-sref="tab.product({type:'1'})">
          <div class="hp_icon icon_ly"></div>
          <p class="list_txt">蔬菜</p>
        </a>
      </div>
      <div class="col-20 homecol">
        <a ui-sref="tab.product({type:'2'})">
          <div class="hp_icon icon_lh"></div>

        </a>
      </div>
    </div>
    <div class="row hp_line floatl">
      <div class="col-20 homecol">

          <div class="hp_icon icon_rs"></div>
          <p class="list_txt">禽蛋肉</p>
        </a>
      </div>
      <div class="col-20 homecol">
        <a ui-sref="tab.product({type:'4'})">
          <div class="hp_icon icon_sx"></div>

        </a>
      </div>
      <div class="col-20 homecol">

        </a>
      </div>
      <div class="col-20 homecol">
        <a ui-sref="tab.product({type:'6'})">
          <div class="hp_icon icon_ls"></div>
          <p class="list_txt">礼品卡券</p>
        </a>
      </div>
      <div class="col-20 homecol">

          <div class="hp_icon icon_yp"></div>
          <p class="list_txt">后院农人</p>
        </a>
      </div>
    </div>
