<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- build:css css/product.css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!--<link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">-->
    <link href="css/style.css" rel="stylesheet">
    <!-- endbuild -->

  </head>
  <body>

    <ion-nav-view></ion-nav-view>

    <script id="uix/dialog/dialog-tpl.html" type="text/ng-template">
      <div class="modal-header">
        <h3 class="modal-title" ng-bind="message.title"></h3>
      </div>
      <div class="modal-body">
        <div class="widget-body" ng-bind="message.content">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-ng-click="yes()">
          <i class="fa fa-save"></i>
          确认
        </button>
        <button class="btn btn-warning" ng-click="no()">
          <i class="icon icon-close"></i>
          取消</button>
      </div>
    </script>

    <!-- build:rjs js/product.js -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=e9wa4bUSvihuV0TvHKE5roKs9ETV0iuV"></script>
    <!--<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>-->
    <script data-main="main" src="lib/requirejs/require.js"></script>
    <script src="config.js"></script>
    <!-- endbuild -->
  </body>
</html>
